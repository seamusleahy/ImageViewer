<!DOCTYPE html>
<html>
<head>
  <title>ImageViewer Example</title>
  <link type="text/css" rel="stylesheet" href="../css/image-viewer.css" />
</head>
<body>



  <div class="image-viewer">
    <div class="iv-screen">
      <div class="iv-holder">
        <div class="iv-media-holder"><img src="earth-and-moon.jpg" /></div>
        <div class="iv-ui-overlay">
          <div class="iv-panel">
            <a role="button" class="iv-close-button">&times;</a>

            <div class="iv-description">
              <p>Donec ultricies venenatis odio ac tincidunt. Aenean pretium, est id mattis vulputate, felis sem ultrices nibh, a blandit elit magna at mauris. Suspendisse tempus, tortor vitae ornare fringilla, turpis mauris euismod lectus, quis bibendum metus elit et libero.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
